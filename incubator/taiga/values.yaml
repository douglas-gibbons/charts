

# See https://hub.kubeapps.com/charts/stable/redis
redis:
  enabled: true

# See https://hub.kubeapps.com/charts/stable/rabbitmq
rabbitmq:
  enabled: true
  username: taiga
  password: SECRET

# See https://hub.kubeapps.com/charts/stable/postgresql
postgresql:
  enabled: true
  postgresDatabase: taiga
  postgresPassword: SECRET
  postgresUser: postgres

taiga:
  secret: SECRET
  publicRegister: false
  defaultLanguage: en

djangoDebug: false
allowedHosts: localhost
backendUrl: http://localhost/api/v1/
eventsUrl: ws://localhost/events

# Gitlab plugin
gitlab:
  enabled: false
  url: https://gitlab.com
  clientId: SECRET
  secret: VERY_SECRET

# Anymail Plugin
anymail:
  enabled: false
  mailgunKey: SECRET
  fromMail: example@example.int

backend:
  image:
    repository: dougg/taiga-backend
    tag: latest
    pullPolicy: "IfNotPresent"

  service:
    type: ClusterIP


  replicaCount: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

frontend:
  image:
    repository: dougg/taiga-backend
    tag: latest
    pullPolicy: "IfNotPresent"
  service:
    type: ClusterIP
  replicaCount: 1
  imagePullPolicy: "IfNotPresent"

  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - taiga.example.int
    tls: []

events:
  image:
    repository: dougg/taiga-events
    tag: latest
    pullPolicy: "IfNotPresent"
  service:
    type: ClusterIP
  replicaCount: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}


# Resources (frontend and backend sections above)
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
